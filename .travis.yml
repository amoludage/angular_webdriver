language: node_js
node_js:
  - stable
sudo: false
cache: 
  bundler: true
  directories:
    - protractor/node_modules
before_install: 
  - rvm install 2.2.2
  - rvm --default use 2.2.2
  - gem update --remote bundler
install:
  - bundle install --retry=3
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - ruby -v
  - node -v
  - cd protractor
  - npm --global install
  - webdriver-manager update --standalone
  - cd testapp
  - npm start & # must background the webserver
  - cd ..; cd .. # return to project root
  - webdriver-manager start & # start webdriver standalone server in background
  - sleep 5 # wait for servers to start
script:
  - bundle exec thor spec
notifications:
  email:
    on_success: never
    on_failure: never
